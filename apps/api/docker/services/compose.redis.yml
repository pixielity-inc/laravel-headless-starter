# ==============================================================================
# Redis Service
# ==============================================================================
# In-memory data store for caching, sessions, and queues
#
# Usage:
#   docker-compose -f docker-compose.yml -f compose.redis.yml up -d
#
# Environment variables:
#   REDIS_PASSWORD - Set password for Redis (recommended for production)
# ==============================================================================

services:
  redis:
    env_file:
      - ../../environments/.env.docker
    image: redis:7-alpine
    container_name: laravel-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-redis_password}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - laravel

volumes:
  redis_data:
    driver: local
