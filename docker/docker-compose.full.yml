# ==============================================================================
# Full Stack Docker Compose
# ==============================================================================
# Complete setup with all services for development/testing
# For production, use selective service files based on your needs
#
# Setup:
#   1. Copy env/.env.example to .env (or use existing .env)
#   2. Update database/redis hosts to Docker service names (see env/.env.docker.example)
#   3. Run: docker-compose -f docker/docker-compose.full.yml up -d
#
# The .env file is shared between local and Docker - just change the host names!
# ==============================================================================

services:
  # Main Laravel Application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: laravel-app
    ports:
      - "${APP_PORT:-8000}:8000"
    env_file:
      - ../.env
    volumes:
      - ../storage:/app/storage
      - ../bootstrap/cache:/app/bootstrap/cache
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    networks:
      - laravel

  # PostgreSQL with pgAdmin
  postgres:
    image: postgres:16-alpine
    container_name: laravel-postgres
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - laravel

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: laravel-pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - laravel

  # Redis
  redis:
    image: redis:7-alpine
    container_name: laravel-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - laravel

  # MinIO with Console
  minio:
    image: minio/minio:latest
    container_name: laravel-minio
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped
    networks:
      - laravel

  # Meilisearch
  meilisearch:
    image: getmeili/meilisearch:v1.11
    container_name: laravel-meilisearch
    ports:
      - "${MEILISEARCH_PORT:-7700}:7700"
    environment:
      MEILI_MASTER_KEY: masterKey
      MEILI_ENV: development
    volumes:
      - meilisearch_data:/meili_data
    restart: unless-stopped
    networks:
      - laravel

  # Mailpit
  mailpit:
    image: axllent/mailpit:latest
    container_name: laravel-mailpit
    ports:
      - "${MAILPIT_SMTP_PORT:-1025}:1025"
      - "${MAILPIT_UI_PORT:-8025}:8025"
    restart: unless-stopped
    networks:
      - laravel

  # Laravel Reverb
  reverb:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: laravel-reverb
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    ports:
      - "${REVERB_PORT:-8080}:8080"
    env_file:
      - ../.env
    volumes:
      - ../storage:/app/storage
      - ../bootstrap/cache:/app/bootstrap/cache
    restart: unless-stopped
    depends_on:
      - app
      - postgres
      - redis
    networks:
      - laravel
    healthcheck:
      disable: true

  # Queue Worker
  queue-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: laravel-queue-worker
    command: php artisan queue:work --tries=3 --timeout=90
    env_file:
      - ../.env
    volumes:
      - ../storage:/app/storage
      - ../bootstrap/cache:/app/bootstrap/cache
    restart: unless-stopped
    depends_on:
      - app
      - redis
      - postgres
    networks:
      - laravel
    healthcheck:
      disable: true

  # Scheduler
  scheduler:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: laravel-scheduler
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    env_file:
      - ../.env
    volumes:
      - ../storage:/app/storage
      - ../bootstrap/cache:/app/bootstrap/cache
    restart: unless-stopped
    depends_on:
      - app
      - postgres
    networks:
      - laravel
    healthcheck:
      disable: true

networks:
  laravel:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:
  minio_data:
  meilisearch_data:
